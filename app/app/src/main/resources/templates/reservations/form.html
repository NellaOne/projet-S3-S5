<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head('Nouvelle Réservation')}"></head>
<body>
    <div th:replace="~{fragments/common :: navbar}"></div>
    
    <div class="container-fluid px-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-plus-circle"></i> Créer une Nouvelle Réservation
                    </div>
                    <div class="card-body">
                        <form th:action="@{/reservations/creer}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Client</label>
                                    <select name="clientId" class="form-select" required>
                                        <option value="">-- Sélectionner --</option>
                                        <option th:each="c : ${clients}" th:value="${c.id}" th:text="${c.nom} + ' ' + ${c.prenom}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nombre de Places</label>
                                    <input type="number" name="nombrePlaces" class="form-control" min="1" value="1" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Départ</label>
                                    <select name="villeDepart" class="form-select" required>
                                        <option th:each="v : ${villes}" th:value="${v}" th:text="${v}" th:selected="${villeDepartPrefill == v}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Arrivée</label>
                                    <select name="villeArrivee" class="form-select" required>
                                        <option th:each="v : ${villes}" th:value="${v}" th:text="${v}" th:selected="${villeArriveePrefill == v}"></option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Date</label>
                                    <input type="date" name="date" class="form-control" th:value="${datePrefill}" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Heure</label>
                                    <input type="time" name="heure" class="form-control" th:value="${heurePrefill}" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Réserver</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/common :: footer}"></div>
    <div th:replace="~{fragments/common :: scripts}"></div>
</body>
</html>
